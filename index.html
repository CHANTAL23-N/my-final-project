<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scr/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <form class="searchform" id="search-form">
          <input
            type="search"
            placeholder="Enter your city..."
            required
            class="searchInput"
            id="search-input"
          />
          <input type="submit" value="search" class="searchButton" />
        </form>
      </header>
      <main>
        <div class="weatherMain">
          <div>
            <h1 class="weatherCity" id="cities">Johannesburg</h1>
            <p class="weatherConditions">
              Saturday 16:45 , cloudy
              <br />
              humidity<strong> 81%</strong> , wind:<strong>21km/h</strong>
            </p>
          </div>
          <div class="weatherTemperature">
            <div class="temperatureEmoji">🌦️</div>
            <div class="temperature" id="weather-temperature">32</div>
            <div class="temperatureUnit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project is built by
        <a
          href="https://github.com/CHANTAL23-N/my-final-project"
          target="_blank"
          >Nonhlanhla C.Masondo</a
        >
        ,is coded on
        <a href="https://github.com/dashboard" target="_blank"> Github </a> and
        hosted on
        <a
          href="https://app.netlify.com/sites/my-final-project-shecodes/overview"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="scr/index.js"></script>
  </body>
</html>
